<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>
  <link rel="shortcut icon" href="./assets/devchallenges.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <section class="section-1">
      <div class="section-1-profile">
        <div class="section-1-img">
          <img src="./assets/profilePhoto.png" alt="">
        </div>
        <div class="section-1-profile-data">
          <h1 class="profile-name">Rodney Cotton</h1>
          <p class="profile-place">Helsinki, Finland</p>
        </div>
      </div>
      <div class="profile-social-data">
        <div class="social-data-div">
          <h3 class="social-data-num">100</h3>
          <p class="social-data-para">Posts</p>
        </div>
        
        <div class="social-data-div">
          <h3 class="social-data-num">2,242</h3>
          <p class="social-data-para">Followers</p>
        </div>

        <div class="social-data-div">
          <h3 class="social-data-num">1,432</h3>
          <p class="social-data-para">Following</p>
        </div>
      </div>
    </section>

    <section class="img-grid">
      <div class="img-grid-container" id="img-1">
        <img src="./assets/photo1.png" alt="image of a plant and sofa">
      </div>
      
      <div class="img-grid-container" id="img-2">
        <img src="./assets/photo2.png" alt="image of black sofa in white room">
      </div>

      <div class="img-grid-container" id="img-3">
        <img src="./assets/photo3.png" alt="image of bathtub">
      </div>

      <div class="img-grid-container" id="img-4">
        <img src="./assets/photo4.png" alt="image of grey table lamp">
      </div>

      <div class="img-grid-container" id="img-5">
        <img src="./assets/photo5.png" alt="image of a top of a green plant">
      </div>

      <div class="img-grid-container" id="img-6">
        <img src="./assets/photo6.png" alt="image of a japanese table and chair">
      </div>

    </section>

    <footer class="footer">
      <p class="footer-text">created by <a href="https://devchallenges.io/portfolio/adithyanajay">Adithya Ajay</a> - <a href="https://devchallenges.io/">devChallenges.io</a></p>
    </footer>
  </div>
</body>
</html>
